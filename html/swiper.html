<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/swiper.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.0/css/swiper.min.css">
</head>
<body>
<div class="swiper-container qf-banner">
    <div class="swiper-wrapper">
        <div class="swiper-slide bg-image one"></div>
        <div class="swiper-slide bg-image two"></div>
        <div class="swiper-slide bg-image three"></div>
    </div>
    <div class="swiper-pagination"></div>
</div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.0/js/swiper.min.js"></script>
<script>
    var mySwiper = new Swiper('.swiper-container', {
        autoplay: true,//可选选项，自动滑动
        loop: true,
        effect : 'fade',
        pagination: {
            el: '.swiper-pagination',
            clickable :true,
        },
    })
</script>
</html>
